<!DOCTYPE html>
<html>
	<head>
		<title>File Upload</title>

		<script type="text/template" id="file-upload-progress-view">
			<p><%= name %></p>
			<div class="progress-bar">
				<div class="progress"></div>
			</div>
		</script>

		<script type="text/template" id="file-upload-complete-view">
			<p><%= name %></p>
			<div class="file-info">
				<input type="text" value="http://sholanozie.com/file.jpg">
			</div>
		</script>

		<link rel="stylesheet" href="/style.css">

	</head>

	<body>

		<form enctype="multipart/file">
			<input id="file-input" type="file">
			<input id="submit" type="submit" value="Upload a file">
		</form>

		<ul id="uploads"></ul>

		<script data-main="/js/main.js" src="/js/require.js"></script>
	</body>

</html>
